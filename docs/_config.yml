title: Nest GatewayQL Documentation
description: Production-ready GraphQL API Gateway built with NestJS and Apollo Federation
theme: jekyll-theme-cayman
baseurl: /nest-GatewayQL
url: https://gatewayql.github.io

# Site settings
author:
  name: GatewayQL Team
  email: support@gatewayql.com

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Exclude files
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/

# Navigation
navigation:
  - title: Home
    url: /
  - title: Installation
    url: /installation/
  - title: Getting Started
    url: /getting-started/
  - title: Core Concepts
    url: /core-concepts/
  - title: Configuration
    url: /configuration/
  - title: CLI Reference
    url: /cli/
  - title: Policies
    url: /policies/
  - title: Consumer Management
    url: /consumer-management/
  - title: Credential Management
    url: /credential-management/
  - title: Features
    url: /features/
  - title: API Reference
    url: /api/
  - title: Admin Guide
    url: /admin/
  - title: Deployment
    url: /deployment/
  - title: FAQ
    url: /faq/

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

# Social
github_username: GatewayQL
twitter_username: gatewayql

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
